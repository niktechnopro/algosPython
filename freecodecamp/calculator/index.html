<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fancy Calculator</title>
</head>
<link rel="stylesheet" href="CSS/style.css">
<body>
<div id="wrapper">
  <h1>Super Fancy Calculator</h1>
  <div id="calcBody">
  	<!-- <img src='https://static.vecteezy.com/system/resources/previews/000/184/641/non_2x/abstract-triangle-grey-background-vector.jpg' /> -->
  	<div id='img'>
    <div id='display'>
      <input type="text" value='0' disabled />
    </div>
    <div id="buttons">
      <div class="row">
      <button class="calcButtons" value="C">C</button>
      <button class="calcButtons" value="CE">CE</button>
      <button class="calcButtons" value="Mem" disabled>M</button>
      <button class="calcButtons" value="=">=</button>
      </div>  
      <div class="row">
      <button class="calcButtons" value="1">1</button>
      <button class="calcButtons" value="2">2</button>
      <button class="calcButtons" value="3">3</button>
      <button class="calcButtons" value="+">+</button>
      </div>  
      <div class="row">
      <button class="calcButtons" value="4">4</button>
      <button class="calcButtons" value="5">5</button>
      <button class="calcButtons" value="6">6</button>
      <button class="calcButtons" value="-">-</button>
      </div>  
      <div class="row">
      <button class="calcButtons" value="7">7</button>
      <button class="calcButtons" value="8">8</button>
      <button class="calcButtons" value="9">9</button>
      <button class="calcButtons" value="*">*</button>
      </div>  
      <div class="row">
      <button class="calcButtons" value="#" disabled="">#</button>
      <button class="calcButtons" value="0">0</button>
      <button class="calcButtons" value=".">.</button>
      <button class="calcButtons" value="/">/</button>
      </div>  
    </div>
  </div>
</div>
<div id="express"></div>
</div>	
<script src="JS/logic.js"></script>
</body>
</html>
