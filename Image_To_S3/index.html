<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Landing Page</title>
	<link rel="stylesheet" href="./CSS/styles.css" />
	<script defer src="./JS/script.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>This is a test of an Image uploader</h1>
		</header>
		<main>
			<label for="file_uploader">Upload Image File Here</label>
			<input type="file" id="file_uploader" name="file" accept=".png, .jpg, .jpeg" multiple="false" />
			<!-- accept="image/gif, image/jpeg, image/png" - can specify this way as well -->
			<!-- accept="image/*" - will accept any type -->
			<input type="submit" name="submit" />
			<div id="image_container">
				<img src="" id="image_tag" alt="Image preview...">
			</div>
		</main>
		<footer>
			
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
